<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Pico Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Pi Pico Control</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-5">
        <!-- Status Display -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card status-card">
                    <div class="card-body">
                        <h3 class="card-title">System Status</h3>
                        <div class="status-indicators">
                            <div class="indicator">
                                <div class="indicator-light green"></div>
                                <span>Connected</span>
                            </div>
                            <div class="indicator">
                                <div class="indicator-light blue"></div>
                                <span>Running</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="row">
            <!-- Digital Outputs -->
            <div class="col-md-4">
                <div class="card control-card">
                    <div class="card-header">
                        <h4>Digital Outputs</h4>
                    </div>
                    <div class="card-body">
                        <div class="digital-control">
                            <label class="digital-label">LED 1</label>
                            <div class="digital-switch">
                                <input type="checkbox" id="led1" class="digital-switch-input">
                                <label for="led1" class="digital-switch-label"></label>
                            </div>
                        </div>
                        <div class="digital-control">
                            <label class="digital-label">LED 2</label>
                            <div class="digital-switch">
                                <input type="checkbox" id="led2" class="digital-switch-input">
                                <label for="led2" class="digital-switch-label"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Analog Controls -->
            <div class="col-md-4">
                <div class="card control-card">
                    <div class="card-header">
                        <h4>Analog Controls</h4>
                    </div>
                    <div class="card-body">
                        <div class="analog-control">
                            <label class="analog-label">PWM 1</label>
                            <input type="range" class="form-range" min="0" max="100" step="1" id="pwm1">
                            <span id="pwm1-value">0%</span>
                        </div>
                        <div class="analog-control">
                            <label class="analog-label">PWM 2</label>
                            <input type="range" class="form-range" min="0" max="100" step="1" id="pwm2">
                            <span id="pwm2-value">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sensor Readings -->
            <div class="col-md-4">
                <div class="card control-card">
                    <div class="card-header">
                        <h4>Sensor Readings</h4>
                    </div>
                    <div class="card-body">
                        <div class="sensor-reading">
                            <h6>Temperature</h6>
                            <div class="sensor-value">25Â°C</div>
                        </div>
                        <div class="sensor-reading">
                            <h6>Humidity</h6>
                            <div class="sensor-value">45%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
